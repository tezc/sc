name: windows
on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  windows:
    runs-on: windows-2019
    name: Build on Windows

    steps:
      - uses: actions/checkout@v2.1.0
      - name: build
        run: |
          mkdir build-debug && cd build-debug
          cmake -G "Visual Studio 16 2019" -A x64 ..
          cmake --build .
          ctest -C Debug